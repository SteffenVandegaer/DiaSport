<ion-header>

  <ion-navbar color="primary">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <p id="emptyMessage" *ngIf="!amount">So Ronery</p>
  <ion-list id="contactLijst">
    <ion-item-sliding *ngFor="let connection of connections" #item>
      <ion-item >
          <button ion-button color="messages" (click)="showRoute(connection)" block large>
              {{connection}}
            </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(connection)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
