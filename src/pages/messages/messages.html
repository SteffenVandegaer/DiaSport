<ion-header>

  <ion-navbar color="primary">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let connection of connections" #item>
      <ion-item >{{connection}}</ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="showRoute(connection)">Open</button>
        <button ion-button color="danger" (click)="remove(connection)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
