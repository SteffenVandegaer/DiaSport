<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Sport</ion-label>
        <ion-select [(ngModel)]="Sport">
          <ion-option value="lopen">Lopen</ion-option>
          <ion-option value="fietsen">Fietsen</ion-option>
          <ion-option value="wandelen">Wandelen</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <button ion-button color="danger" round (click)="logout()">logout</button>
</ion-content>
