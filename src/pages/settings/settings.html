<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="buttons" stacked>Username</ion-label>
    <ion-input id="userName" type="text" placeholder="fill out username to get started" [(ngModel)]="testtest"></ion-input>
  </ion-item>
  <button ion-button block round (click)="saveSettings()" color="buttons">Save</button>
  <br/>

  <button ion-button block color="danger" round (click)="logout()" full>logout</button>
  
  
</ion-content>
