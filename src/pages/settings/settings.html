<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input id="userName" type="text" placeholder="fill out username to get started" [(ngModel)]="testtest"></ion-input>
  </ion-item>
  <button ion-button block round (click)="saveSettings()" color="secondary">Save</button>
  <br/>
  
  <div class="button-bottom">
      <button ion-button block color="danger" round (click)="logout()">logout</button>
  </div>
  
</ion-content>
