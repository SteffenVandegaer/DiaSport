<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts" #item>
      <ion-item >{{contact}}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(contact)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
